<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/script.js"></script>
</head>

<body>
    <div id="mainContainer">
        <h1>LIGHT SHOW</h1>
        <h3>Create a color palette by entering several
            css color names (one at a time) and submitting them.<br>
             Once you have a list check the boxes to cycle through them in the background. </h3>
        <form>
            <input id="colorInput" type="text" placeholder="Type one color at a time" pattern="^[A-Za-z]{3,20}$" required>
            <button type="submit">Submit</button>
        </form>
        <ul id="colorList">
            <li>
                <!-- <input type="checkbox" id="item1">
                <label for="item1">List Item 1</label> -->
            </li>
        </ul>
    </div>
    <h1 id="colorHeader"></h1>

</body>

</html>
